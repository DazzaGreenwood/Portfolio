<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, width=device-width">
<title>jPopup jQuery Plugin Example</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/jpopup.css" />
<script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
<script src="js/jquery.jpopup.min.js" type="text/javascript"></script>
<style>
.container { text-align:center;}
h1 { margin:50px auto; font-size:24px;}
.btn { display:inline-block; margin-top:50px; padding:20px 10px; background-color:#9FD477; border:0; border-bottom:3px solid #8BC163; color:#fff;}
</style>
<script type="text/javascript">
$(function() {
	var example = new jPopup({
		title: "<h2>Hello world!</h2>",
		content: "<p>Sudo make me a sandwich?</p>",
		closeButton: true,
		buttons: [{
			text: "Sure!",
			value: true,
			"class": "ok"
		}, {
			text: "Nope",
			value: false,
			"class": "no"
		}, {
			text: "What?",
			value: "what",
			close: false
		}, {
			text: "Download",
			value: "github",
			close: false
		}],
		draggable: true
	});
	$( ".btn" ).click(function() {
	example.open(function(r) {
		switch(r) {
			case true:
				new jPopup({
					title: "<h2>Yay</h2>",
					content: "<p>Thank you for the sandwich!</p><p>Press ESC to close.</p>",
					keyClose: 27
				}).open();
				break;
			case false:
				var why = new jPopup({
					title: "<h2>Why?!</h2>",
					content: "<textarea placeholder=\"Why do you not want to make a sandwich for me?\" required></textarea>",
					buttons: [{
						text: "Submit",
						checkForm: true
					}],
					position: "stretchBottom"
				});
				why.open(function(r, f) {
					alert("See console for form data");
					var textarea_value = f.find(".textarea_wrapper textarea").val();
					console.log("textarea value: "+textarea_value);
				});
				break;
			case "what":
				var what = new jPopup({
					title: "<h2>What?</h2>",
					content: "<p>A sandwich is a food item consisting of one or more types of food, such as vegetables, sliced cheese or meat, placed on or between slices of bread.</p>",
					buttons: [{
						text: "Toggle draggable",
						value: "draggable",
						close: false
					}, {
						text: "Toggle overlay",
						value: "overlay",
						close: false
					}],
					draggable: true,
					overlay: false,
					closeButton: true
				});
				var draggable = true;
				var overlay = false;
				what.open(function(r) {
					switch(r) {
						case "draggable":
							draggable = draggable ? false:true;
							what.draggable(draggable);
							break;
						case "overlay":
							overlay = overlay ? false:true;
							what.overlay(overlay);
					}
				});
				break;
			case "github":
				var url = "http://www.jqueryscript.net/other/Cross-browser-Draggable-jQuery-Popup-Window-Plugin-jPopup.html";
				var open = window.open(url, "_blank");
				open.focus();
		}
	});
	});
});
</script>
</head>
<body>
<div class="container">
<h1>jPopup jQuery Plugin Example</h1>
<button class="btn">Lanuch The Popup</button>
</div>

</script>
</body>
</html>
